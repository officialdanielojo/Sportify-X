<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/home.css">

    <script src="./script/all.js"></script>
    <title>Sportify X</title>
</head>

<body>
    <header>
        <section class="header_section">
            <form>
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </form>

            <div class="bar_con">
                <i class="fa-solid fa-bars"></i>
            </div>
        </section>

        <nav class="nav_section">
            <div class="close_nav">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <ul>
                <div class="home" onclick="location.href='./home page.html'">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>

                <div class="chat" onclick="location.href='./Team chat page/teamchat.html'">
                    <i class="fa-solid fa-message"></i>
                    <span>Team Chat</span>
                </div>

                <div class="calendar">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span href="">Calendar</span>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell"></i>
                    <span href="">Notification</span>
                </div>
                <div class="settings">
                    <i class="fa-solid fa-gear"></i>
                    <span href="">Settings</span>
                </div>
                <div class="logout" onclick="location.href=''">
                    <i class=" fa-solid fa-arrow-right-from-bracket"></i>
                    <span href="">Log Out</span>
                </div>

                <div class="img">
                    <img src="./images/Group 18.jpg">
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Top Events</h1>

        <section class="page_sect">
            <div onclick="location.href=''">
                <i class="fa-solid fa-futbol"></i>
                <span>Football</span>
            </div>

            <div onclick="location.href=''">
                <i class="fa-solid fa-user-ninja"></i>
                <span>Taekwondo</span>
            </div>

            <div onclick="location.href=''">
                <i class="fa-solid fa-basketball"></i>
                <span>Basket Ball</span>
            </div>

            <div onclick="location.href=''">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>Track Athlete</span>
            </div>
        </section>

        <section class="top_events">
            <div class="matchday">
                <h4>Matchday 1</h4>
                <div class="con1">
                    <div class="con_name">
                        <img src="./images/Screenshot (94).png" alt="logo">
                        <p>INS</p>
                    </div>

                    <div class="con_score">
                        <p>1:0</p>
                        <span>Full Time</span>
                    </div>

                    <div class="con_name">
                        <img src="./images/WhatsApp Image 2024-02-25 at 08.53.57_6babb405.jpg" alt="logo">
                        <p>CYB</p>
                    </div>
                </div>
            </div>

            <p class="stat" onclick="location.href='./statistics.html'">
                See Statistics
            </p>

            <div class="matchday">
                <h4>Matchday 1</h4>
                <div class="con1">
                    <div class="con_name">
                        <img src="./images/WhatsApp Image 2024-02-25 at 08.53.55_e3f2a04f.jpg" alt="logo">
                        <p>CSC</p>
                    </div>

                    <div class="con_score">
                        <p>0:0</p>
                        <span>3:00</span>
                        <span class="wat">WAT</span>
                    </div>

                    <div class="con_name">
                        <img src="./images/WhatsApp Image 2024-02-25 at 08.53.56_2c950141.jpg" alt="logo">
                        <p>IFT</p>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <a href="./home page.html">Home</a>
            <a href="./News page/football news.html">News</a>
            <a href="./live scorepage/ball live.html">Live Score</a>
            <a href="./Team chat page/teamchat.html">Team Chat</a>
        </footer>
    </main>
</body>
<script src="./script/javascript.js"></script>

</html>
