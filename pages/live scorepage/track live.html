<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/taekwondoLive.css">

    <title>Sportify X</title>
    <script src="../script/all.js"></script>
</head>

<body>
    <header>
        <section class="header_section">
            <form>
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </form>

            <div class="bar_con">
                <i class="fa-solid fa-bars"></i>
            </div>
        </section>

        <nav class="nav_section">
            <div class="close_nav">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <ul>
                <div class="home" onclick="location.href='../home page.html'">
                    <i class=" fa-solid fa-house"></i>
                    <span>Home</span>
                </div>

                <div class="chat" onclick="location.href='../Team chat page/teamchat.html'">
                    <i class="fa-solid fa-message"></i>
                    <span>Team Chat</span>
                </div>

                <div class="calendar">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span href="">Calendar</span>
                </div>

                <div class="notification">
                    <i class="fa-solid fa-bell"></i>
                    <span href="">Notification</span>
                </div>

                <div class="settings">
                    <i class="fa-solid fa-gear"></i>
                    <span href="">Settings</span>
                </div>

                <div class="logout" onclick="location.href=''">
                    <i class=" fa-solid fa-arrow-right-from-bracket"></i>
                    <span href="">Log Out</span>
                </div>

                <div class="img">
                    <img src="../images/Group 18.jpg">
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <h3>LiveScores</h3>
        <section class="page_sect">
            <div onclick="location.href='./ball live.html'">
                <i class="fa-solid fa-futbol"></i>
                <span>Football</span>
            </div>

            <div onclick="location.href='./taekwondo live.html'">
                <i class="fa-solid fa-user-ninja"></i>
                <span>Taekwondo</span>
            </div>

            <div onclick="location.href='./basket live.html'">
                <i class="fa-solid fa-basketball"></i>
                <span>Basket Ball</span>
            </div>

            <div onclick="location.href='./track live.html'">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>Track Athlete</span>
            </div>
        </section>

        <section class="names">
            <table class="table1">
                <tr>
                    <th colspan="2">High Jump</th>
                </tr>
                <tr>
                    <td style="font-size: 22px;">Names</td>
                    <td style="font-size: 22px;">Position</td>
                </tr>
                <tr>
                    <td>Innocent</td>
                    <td>First</td>
                </tr>
                <tr>
                    <td>Dara</td>
                    <td>Second</td>
                </tr>
                <tr>
                    <td>Emmanuel</td>
                    <td>Third</td>
                </tr>
            </table>

            <table class="table1" style="margin-top: 20px;">
                <tr>
                    <th colspan="2">100m Race</th>
                </tr>
                <tr>
                    <td style="font-size: 25px;">Names</td>
                    <td style="font-size: 25px;">Position</td>
                </tr>
                <tr>
                    <td>Innocent</td>
                    <td>First</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Second</td>
                </tr>
                <tr>
                    <td>Stephen</td>
                    <td>Third</td>
                </tr>
            </table>
        </section>

        <footer>
            <a href="../home page.html">Home</a>
            <a href="../News page/football news.html">News</a>
            <a href="../live scorepage/ball live.html">Live Score</a>
            <a href="../Team chat page/teamchat.html">Team Chat</a>
        </footer>
    </main>
</body>
<script src="../script/javascript.js"></script>

</html>
